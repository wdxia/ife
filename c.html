<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 01</title>

</head>
<body>
<h3>污染城市列表</h3>
<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>
<button id="sort-btn">排序</button>
<ul id="resort">


</ul>


</body>
<script>

    var oul = document.getElementById('source');
    var oBtn =document.getElementById('sort-btn');
    var data =[];

    function getData(){
        var oli = oul.getElementsByTagName('li');
        for(var i=0;i<oli.length;i++)
        {


            liText = oli[i].innerText;

            data.push([liText.split("空气质量：")[0],parseInt(liText.split("空气质量：")[1])]);

        }
        return data;
    }

    //按照空气质量排序     小到大
    function sortAqiData(data) {
        var result = data.sort(function(a,b){

            return a[1]-b[1];
        });
        return data;

    }

    function render(data) {

        var oresort = document.getElementById('resort');

        for(i=0;i<7;i++){
            nli =document.createElement('li');
            oresort.appendChild(nli);


            nli.innerHTML=data[i][0]+'空气质量：'+data[i][1];
        }

    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    function init() {

        oBtn.onclick = btnHandle;

    }

    init();





</script>
</html>
