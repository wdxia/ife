<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 01</title>
    <script>
        window.onload = function() {
            var aqiData = [
                ["北京", 90],
                ["上海", 50],
                ["福州", 10],
                ["广州", 50],
                ["成都", 90],
                ["西安", 100]
            ];
            var oaqi = document.getElementById('aqi-list');
            var newli;

            for (var i=0;i<aqiData.length;i++) {
                
             if(aqiData[i][1]>60){
            newli = document.createElement("li");
            oaqi.appendChild(newli);
            newli.innerHTML = aqiData[i];
            }
            }
        }

    </script>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">


</ul>
</body>
</html>
